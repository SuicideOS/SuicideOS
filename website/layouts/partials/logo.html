<a id="logo"
  href='{{ (cond (and (ne .Site.Params.landingPageURL nil) (.Site.IsMultiLingual)) .Site.Params.landingPageURL "/") }}'>
  {{- with .Param "logo" -}}
  <h2>
    <object data="images/logo.svg" type="image/svg+xml" width="{{ .imageWidth }}"
      height="{{ .imageHeight }}">Logo</object>
    {{- if ne .text nil -}}
    <span>{{ .text }}</span>
    {{- end -}}
  </h2>
  {{- end -}}
</a>
